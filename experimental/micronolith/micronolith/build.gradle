buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.netflix.nebula:gradle-ospackage-plugin:2.0.+"
  }
}

apply plugin: 'os-package'

ospackage {
  packageName = "spinnaker"
  version = "1.0"

  from("osfiles") {
    into "."
  }

  requires("curl")

  requires("deck")
  requires("gate")
  requires("clouddriver")
  requires("orca")
  requires("front50")

  postInstall file('scripts/postInstall.sh')
}
